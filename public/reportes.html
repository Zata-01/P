                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>

                    </li>
                    <li class="nav-item admin-only">
                        <a href="compras.html" class="nav-link">

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Reportes</h1>
                <p>Visualiza y exporta reportes del negocio</p>
            </div>
            
            <!-- Filtros -->
            <div class="card">
                <h3 class="card-title">Filtros de Reporte</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                    <div class="form-group">
                        <label>Tipo de Reporte</label>
                        <select id="tipoReporte">
                            <option value="ventas">Ventas</option>
                            <option value="productos">Productos más vendidos</option>
                            <option value="compras">Compras</option>
                            <option value="devoluciones">Devoluciones</option>
                            <option value="inventario">Estado de inventario</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha Inicio</label>
                        <input type="date" id="fechaInicio">
                    </div>
                    <div class="form-group">
                        <label>Fecha Fin</label>
                        <input type="date" id="fechaFin">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end; gap: 0.5rem;">
                        <button class="btn btn-primary" onclick="generarReporte()">Generar Reporte</button>
                        <button class="btn btn-success" onclick="exportarCSV()">Exportar CSV</button>
                    </div>
                </div>
            </div>
            
            <!-- Resumen -->
            <div class="stats-grid" id="resumenStats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-label">Total en el Período</div>
                    <div class="stat-value" id="totalPeriodo">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Transacciones</div>
                    <div class="stat-value" id="totalTransacciones">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Promedio por Transacción</div>
                    <div class="stat-value" id="promedioTransaccion">$0</div>
                </div>
            </div>
            
            <!-- Tabla de resultados -->
            <div class="card" id="tablaReporte" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title" id="tituloReporte">Reporte</h3>
                </div>
                <div class="table-container">
                    <table>
                        <thead id="reporteTableHead">
                        </thead>
                        <tbody id="reporteTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="auth.js"></script>
    <script src="reportes.js"></script>
</body>
</html>
